<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <title>משחק תפיסה</title>
<link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="gameArea">
    <div id="score">נקודות: 0</div>
    <div id="timer">זמן: 30</div>
    <div id="basket"></div>
    <div id="gameOverMessage">
      <div id="finalScore"></div>
      <button id="restartBtn">התחל מחדש</button>
    </div>
    <div id="newHighScoreMessage">🏆 New High Score! 🏆</div>
    <audio id="backgroundMusic" loop>
      <source src="gaming-game-minecraft-background-music-372242.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- מסך פתיחה -->
  <div class="overlay" id="loginOverlay">
    <div class="login-box">
      <p></p>
      <button id="newGameBtn">🎮 התחל משחק חדש</button>
      <button id="continueBtn">🕹️ המשך מהפעם הקודמת</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>

</html>
